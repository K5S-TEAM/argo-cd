apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k5smovie-infochat-ingress # 인그레스 이름 정하기
  namespace: default    # 설치할 네임스페이스
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/group.name: k5s-ingress
    alb.ingress.kubernetes.io/group.order: '4'
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:262213740647:certificate/2641b952-9b2c-445b-aa14-06392dba0155
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
spec:
  rules:
  - http:
      paths:
        - path: /movies
          pathType: Prefix
          backend:
            service:
              name: k5smovie-infochat-svc # 연결할 서비스 (이부분은 고정)
              port:
                number: 80  # (이부분도 고정)
        - path: /ws-stomp
          pathType: Prefix
          backend:
            service:
              name: k5smovie-infochat-svc # 연결할 서비스 (이부분은 고정)
              port:
                number: 80  # (이부분도 고정)
        - path: /chat
          pathType: Prefix
          backend:
            service:
              name: k5smovie-infochat-svc # 연결할 서비스 (이부분은 고정)
              port:
                number: 80  # (이부분도 고정)   
        - path: /
          pathType: Exact
          backend:
            service:
              name: k5smovie-infochat-svc # 연결할 서비스 (이부분은 고정)
              port:
                number: 80  # (이부분도 고정)
        - path: /search
          pathType: Prefix
          backend:
            service:
              name: k5smovie-infochat-svc # 연결할 서비스 (이부분은 고정)
              port:
                number: 80  # (이부분도 고정)
