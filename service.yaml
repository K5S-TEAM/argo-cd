apiVersion: v1
kind: Service
metadata:
  name: k5smovie-auth-svc
  labels:
    app: k5smovie-auth-svc
spec:
  type: NodePort
  selector:
    app: k5smovie-auth
  ports:
    - name: http
      protocol : TCP
      port : 80
      targetPort : 8080
    - name: https
      protocol : TCP
      port : 443
      targetPort : 8443
